<p class="p1">第四代火影波du风水门和第二zhi代九尾人柱力漩涡玖辛奈之子。出生时父母为保护木叶忍者村，将强大的尾兽——九尾（九喇嘛）封印于鸣人体内后牺牲。成为孤儿的他在冷眼与孤寂中长大，但他的老师海野伊鲁卡认同了他，鸣人下定决心要成为火影，让所有人都认同他的存在。正式成为忍者后，同旗木卡卡西、宇智波佐助和春野樱组成第七班，一起踏上了修行之路。成为自来也的最后一位弟子，学会了父亲自创的忍术螺旋丸，通灵出妙木山蛤蟆，炼就了仙术；阻止佩恩袭击木叶后，终于摆脱村民的嘲讽，成为人人称赞的木叶英雄，并在第四次忍界大战中发挥着至关重要的作用。</p>
